<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <style>
      .signup {box-align: center; width: 500px; padding:auto; padding-top: 10px; margin: auto;}
    </style>
  </head>
  <body>

    <div style="text-align: center; font-size: 1.5em; width:200px; margin:auto; margin-top:30px; margin-bottom: 10px;">회원가입</div>
    <form class="" name="join" action="memberSave.php" method="post">
      <table class="signup">
        <tr>
          <th>아이디 :</th>
          <td><input type="text" name="id" value=""> <input type="button" value="중복확인"></td>
        </tr>
        <tr>
          <th>비밀번호 :</th>
          <td><input type="password" name="pw" value=""></td>
        </tr>
        <tr>
          <th>비밀번호확인 :</th>
          <td><input type="password" name="pwCheck" value=""></td>
        </tr>
        <tr>
          <th>이름 :</th>
          <td><input type="text" name="username" value=""></td>
        </tr>
        <tr>
          <th>생일 :</th>
          <td><input type="date" name="birthday" value=""></td>
        </tr>
        <tr>
          <th>전화번호 :</th>
          <td><input type="tel" name="usertel" value="" placeholder="010-1234-5678" ></td>
        </tr>
        <tr>
          <th>주소 :</th>
          <td><input type="text" name="useraddr" value="" ></td>
        </tr>
        <tfoot>
        <tr>
          <th></th>
          <td><input type="button" name="" value="취소" onclick="window.close()">
          <input type="submit" name="" value="가입">
        </td>
        </tr>
      </tfoot>
    </table>
    </form>
  </body>
</html>
